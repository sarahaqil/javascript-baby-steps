<body>
  <h1>Looping a Triangle</h1>
  <p> Write a loop that makes seven calls to console.log to output the following
    triangle:
  <p> 
      #
      <br>
      ##
      <br>
      ###
      <br>
      ####
      <br>
      #####
      <br>
      ######
      <br>
      #######
</p>
<script>
    for (let line = '#';line.length < 8; line+= "#")
    console.log (line);
</script>
    
</body>
