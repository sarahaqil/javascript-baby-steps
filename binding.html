<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>
    <h1>JavaScript | Function binding</h1>
    <p>In JavaScript function binding is happens using Bind() method. by this method, we can bind an object to a common function, so that the function gives different result when its need. otherwise it gives the same result or gives an error while the code is executing</p>
    <script>
        let ten = 10;
        console.log(ten * ten);
        // → 100
        let mood = "light";
        console.log(mood);
        // → light
        mood = "dark";
        console.log(mood);
        // → dark
        let hasansDebt = 140;
        hasansDebt = hasansDebt - 35;
        console.log(hasansDebt);
        // → 105
        let one = 1, two = 2;
        console.log(one + two);
        // → 3
        var name = "sana";
        const greeting = "Hello ";
        console.log(greeting + name);
        // → Hello sana


    </script>
</body>
</html>
