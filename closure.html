<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <img src="./images/download (1).png" width="300px" height="200px">
    <h1>Closure</h1>
    <p>A function that references bindings from local scopes around it is called a 'closure'. <br>
        This behavior not only frees you from having to worry about lifetimes of bindings but also makes it possible to use function values in some creative ways.
         </p>
<script>
        function wrapValue(n) {
        let local = n;
        return () => local;
        }
        let wrap1 = wrapValue(1);
        let wrap2 = wrapValue(2);
        console.log(wrap1());
        // → 1
        console.log(wrap2());
        // → 2
       
        function makeFunc() {
        var name = 'chrome';
        function displayName() {
        alert(name);
        }
        return displayName;
        }
        var myFunc = makeFunc();
        myFunc();
        
        function multiplier(factor) {
        return number => number * factor;
        }
        let twice = multiplier(2);
        console.log(twice(5));
         // → 10
</script>
</body>
</html>
