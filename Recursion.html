   <h1> Recursion in Java</h1>
<p>Recursion in java is a process in which a method calls itself continuously. A method in java that calls itself is called recursive method.
It makes the code compact but complex to understand.</p>
<img src="./images/Recursion-in-Java.png" width="400" height="300">
 <script>
     function power(base, exponent) {
     if (exponent == 0) {
     return 1;
     } else {
     return base * power(base, exponent - 1);
     }
     }
     console.log(power(2, 3));
     // → 8

     function findSolution(target) {
     function find(current, history) {
     if (current == target) {
    return history;
    } else if (current > target) {
    return null;
    } else {
    return find(current + 5, `(${history} + 5)`) ||
    find(current * 3, `(${history} * 3)`);
    }
    }
    return find(1, "1");
    }
    console.log(findSolution(24));
     // → (((1 * 3) + 5) * 3)
 </script>
