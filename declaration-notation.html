<body>
    <h1> Declaration notation</h1>
    <p>The function declaration (function statement) defines a function with the specified parameters.A function created with a function declaration is a Function object and has all the properties, methods and behavior of Function objects.</p>
 <script>

    function square(x) {
    return x * x;
    };
    let x=3
    console.log (square (3));
    //-> 9
    console.log (x);
    // -> 3
    console.log("The future says:", future());
    function future() {
    return "You'll never have flying cars";
    }
</script>
</body>
</html>
